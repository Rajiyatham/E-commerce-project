<!DOCTYPE html>
<html>
<head>
    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h2 class="logo">E-Store</h2>
    <div>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
    </div>
</nav>

<h1 class="title">E-Commerce Product Store</h1>

<div class="product-grid">

    <div class="product-card">
        <img src="https://inc5shop.com/cdn/shop/files/3388_PEACH_ec34e0bb-cacb-447a-a700-a28b1974e379.jpg">
        <h3>Slippers</h3>
        <p>$500</p>
        <button onclick="addToCart('Slippers',500)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw6c53f57c/images/Titan/Catalog/2497WM01_1.jpg">
        <h3>Classic Watch</h3>
        <p>$300</p>
        <button onclick="addToCart('Classic Watch',300)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Nirvana_X_LR_1.png">
        <h3>Earbuds</h3>
        <p>$400</p>
        <button onclick="addToCart('Earbuds',400)">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://media.landmarkshops.in/cdn-cgi/image/h=739,w=499,q=85,fit=cover/max-new/1000014997899-Pink-PEACH-1000014997899_01-2100.jpg">
        <h3>Sneakers</h3>
        <p>$600</p>
        <button onclick="addToCart('Sneakers',600)">Add to Cart</button>
    </div>

</div>

<script src="cart.js"></script>

<script>
if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
}

function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
</script>

</body>
</html>
